let currentQuestion = 0;
let score = 0;
let doubts = [];
let incorrectQuestions = [];
let timer;

function startTimer() {
  let timeLeft = 90;
  const timerElement = document.getElementById('timer');
  timerElement.innerText = `‚è≥ Tiempo restante: ${timeLeft} segundos`;
  timer = setInterval(() => {
    timeLeft--;
    timerElement.innerText = `‚è≥ Tiempo restante: ${timeLeft} segundos`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      nextQuestion();
    }
  }, 1000);
}

function showQuestion() {
  clearInterval(timer);
  const quizDiv = document.getElementById('quiz');
  if (currentQuestion >= questions.length) {
    showResults();
    return;
  }
  const q = questions[currentQuestion];
  quizDiv.innerHTML = `
    <div class="timer" id="timer"></div>
    <div class="question">${q.enunciado ? '<p>' + q.enunciado + '</p>' : ''}<p>${q.question}</p></div>
    ${q.options.map((opt, index) => `<div class="option"><input type="radio" name="option" value="${index}"> ${opt}</div>`).join('')}
    <button class="button" onclick="submitAnswer()">Responder</button>
    <button class="button" style="background-color: #6c757d;" onclick="markDoubt()">Marcar como duda</button>
  `;
  startTimer();
}

function submitAnswer() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (selected) {
    if (parseInt(selected.value) === questions[currentQuestion].correct) {
      score++;
    } else {
      incorrectQuestions.push(currentQuestion);
    }
    currentQuestion++;
    showQuestion();
  } else {
    alert("¬°Por favor selecciona una opci√≥n!");
  }
}

function markDoubt() {
  doubts.push(currentQuestion);
  submitAnswer();
}

function showResults() {
  clearInterval(timer);
  const quizDiv = document.getElementById('quiz');
  const resultsDiv = document.getElementById('results');
  quizDiv.innerHTML = "<h2>Cuestionario Finalizado</h2>";
  resultsDiv.innerHTML = `<p>‚úÖ Tu puntuaci√≥n fue <strong>${score}</strong> de <strong>${questions.length}</strong>.</p>
    <p>‚ùå Preguntas incorrectas: ${incorrectQuestions.length > 0 ? incorrectQuestions.map(i => i + 1).join(', ') : 'Ninguna'}</p>
    <p>‚ùî Preguntas marcadas con duda: ${doubts.length > 0 ? doubts.map(i => i + 1).join(', ') : 'Ninguna'}</p>
    <button class="button" onclick="retryErrors()">üîÅ Repetir preguntas falladas o dudas</button>`;
}

function retryErrors() {
  const errorSet = new Set([...incorrectQuestions, ...doubts]);
  if (errorSet.size === 0) {
    alert("¬°No hay preguntas falladas o marcadas con duda para repetir!");
    return;
  }
  const retryQuestions = Array.from(errorSet).map(index => questions[index]);
  questions.length = 0;
  questions.push(...retryQuestions);
  currentQuestion = 0;
  score = 0;
  doubts = [];
  incorrectQuestions = [];
  showQuestion();
}

showQuestion();
</script>
